<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <aside id="container">
    <button disabled class="button-icon">
        <img src="./images/icon-star.svg" alt="star" class="starIcon">
    </button>
    <div class="title-p">
        <h1 class="title">How did we do?</h1>
        <p class="paragraph">Please let us now how we did with your support request. All feedback is appreciated to help us improve our offering!.</p>
    </div>    
    <div class="options">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
    </div>
    <button type="submit" class="submit">SUBMIT</button>
  </aside>

  <aside id="containerThanks" class="inactive">
    <div class="image">
        <img src="./images/illustration-thank-you.svg" alt="Thanks">
        <button disabled>You selected 4 out of 5</button>
    </div>
    <div class="textThanks">
        <h1>Thank you!</h1>
        <p>
            We appreciate you taking the time to give a rating.
            If you ever need more support, don't hesitate to get in touch!.
        </p>
    </div>
  </aside>

  <script src="./main.js"></script>
</body>
</html>
